<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Trivia!!!</title>
    <link rel="stylesheet" href="Dapage.css">
</head>
<body>
    <h1 align="center">
        <font face="Monotype Corsiva" size="8">Trivial Trivia!!!</font>
    </h1>
    <h3 align="center">
        <label for="Combobox">Which domain does your question belong to?</label><br><br>
        <select name="Combobox" id="Combobox">
            <optgroup label="Combobox">
                <option value="SELECT">SELECT A CATEGORY</option>
                <option value="Geography">Geography</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Computers">Computers</option>
                <option value="Science">Science</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </optgroup>
        </select><br><br>
        <label for="quest">Enter your question:</label><br><br>
        <textarea id="quest" name="quest" rows="10" cols="50">
        Enter your question...
        </textarea><br>
        <br>
        <label for="option">Add options:</label><br><br>
        <input type="text" id="option1" name="option"></input><input type="checkbox" id="option11" name="opt"></input><br>
        <input type="text" id="option2" name="option"></input><input type="checkbox" id="option22" name="opt"></input><br>
        <input type="text" id="option3" name="option"></input><input type="checkbox" id="option33" name="opt"></input><br>
        <input type="text" id="option4" name="option"></input><input type="checkbox" id="option44" name="opt"></input><br>
        <button type="submit" form="quest" value="Submit" onclick="AddRow()">Add question</button><br><br>
        <button type="submit" form="sub" value="Submit">Submit all questions</button><br><br>
        <table border="4" id="show" align="center">
            <thead>
                <tr>
                    <th>Domain</th>
                    <th>Question</th>
                    <th>Option 1</th>
                    <th>Option 2</th>
                    <th>Option 3</th>
                    <th>Option 4</th>
                    <th>Correct Answer</th>
                </tr>
            </thead>
        </table>
    </h3>
    <script>
        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];
        var list5 = [];
        var list6 = [];
        var list7 = [];
        var n=1;
        var x=0;

        function AddRow(){

            var AddRown = document.getElementById('show');
            var NewRow = AddRown.insertRow(n);
            list1[x]=document.getElementById("Combobox").value;
            list2[x] = document.getElementById("quest").value;
            list3[x] = document.getElementById("option1").value;
            list4[x] = document.getElementById("option2").value;
            list5[x] = document.getElementById("option3").value;
            list6[x] = document.getElementById("option4").value;
            if (document.getElementById("option11").checked){
                list7[x]="Option 1";
            }
            if (document.getElementById("option22").checked) {
                list7[x] = "Option 2";
            }
            if (document.getElementById("option33").checked) {
                list7[x] = "Option 3";
            }
            if (document.getElementById("option44").checked) {
                list7[x] = "Option 4";
            }
            var cel1=NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);
            var cel3 = NewRow.insertCell(2);
            var cel4 = NewRow.insertCell(3);
            var cel5 = NewRow.insertCell(4);
            var cel6 = NewRow.insertCell(5);
            var cel7 = NewRow.insertCell(6);
            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = list4[x];
            cel5.innerHTML = list5[x];
            cel6.innerHTML = list6[x];
            cel7.innerHTML = list7[x];
            n++;
            x++;
        }
    </script>
</body>
</html>
